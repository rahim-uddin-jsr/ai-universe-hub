<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome link -->
    <script
      src="https://kit.fontawesome.com/c70448b9bf.js"
      crossorigin="anonymous"
    ></script>
    <!-- daisy ui css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- daisy ui js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#EB5757",
              secondary: "#FEF7F7",
            },
            fontFamily: {
              primary: ["Work Sans", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- css styles  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-primary">
    <header>
      <h2 class="text-5xl text-center mt-12 mb-8 font-bold">AI Universe Hub</h2>
      <!-- header section sort button section start -->
      <section class="flex justify-center">
        <button
          onclick="loadData(false)"
          class="btn text-xl sm:btn-sm md:btn-md lg:btn-lg border-0 text-white font-bold bg-primary rounded-2xl"
        >
          Sort By Date
        </button>
      </section>
      <!-- header section sort button section end -->
    </header>
    <main class="sm:container mx-auto mt-12">
      <!-- card container section start -->
      <section
        id="card-container"
        class="grid lg:grid-cols-3 md:grid-cols-2 gap-5"
      ></section>
      <!-- card container section end -->
      <!-- show more btn section start  -->
      <section class="flex justify-center">
        <button
          id="btn-see-more"
          onclick="loadData(false)"
          class="btn text-xl sm:btn-sm md:btn-md my-6 lg:btn-lg border-0 text-white font-bold bg-primary rounded-2xl"
        >
          See More
        </button>
      </section>
      <!-- show more btn section end  -->
      <!-- The button to open modal -->

      <div id="modal">
        <input type="checkbox" id="my-modal-5" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box w-11/12 max-w-5xl relative overflow-y-visible">
            <!-- extra card  -->
            <div class="flex gap-3 w-full justify-center">
              <!-- card 1 -->
              <div
                id="modal-card-container"
                class="card p-7 w-[50%] bg-base-100 shadow-xl bg-secondary border-solid border-2 border-primary"
              >
                <div class="card-body p-0">
                  <h2 id="card1Description" class="card-title"></h2>
                  <div id="pricesContainer" class="flex p-2 gap-3"></div>
                  <!-- features and integration container start -->
                  <div id="card1-Footer" class="flex justify-between gap-x-3">
                    <!-- feature card -->
                    <div>
                      <h2 class="card-title text-2xl mb-4">Features</h2>
                      <ul id="feature-card-ul" class="list-disc ml-5"></ul>
                    </div>
                    <!-- integrations card -->
                    <div>
                      <h2 class="card-title text-2xl mb-4">Integrations</h2>
                      <ul id="integrations-card-ul" class="list-disc ml-5"></ul>
                    </div>
                  </div>
                  <!-- features and integration container end -->
                </div>
              </div>
              <!-- card 2 -->
              <div
                class="card p-7 w-[50%] bg-base-100 shadow-xl bg-secondary border-solid border-2 border-primary"
              >
                <div class="card-body p-0">
                  <h2 id="card1Description" class="card-title"></h2>
                  <div id="pricesContainer" class="flex p-2 gap-3"></div>
                  <!-- features and integration container start -->
                  <div id="card1-Footer" class="flex justify-between gap-x-3">
                    <!-- feature card -->
                    <div>
                      <h2 class="card-title text-2xl">Features</h2>
                      <ul id="feature-card-ul" class="list-disc ml-5"></ul>
                    </div>
                  </div>
                  <!-- features and integration container end -->
                </div>
              </div>
            </div>
            <!-- extra card  -->
            <!-- modal close btn  -->
            <div class="modal-action">
              <label
                for="my-modal-5"
                class="btn border-0 btn-circle btn-sm absolute bg-red-500 top-[-12px] right-[-12px]"
                >x</label
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- custom js -->
    <script src="js/app.js"></script>
  </body>
</html>
