<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome link -->
    <script
      src="https://kit.fontawesome.com/c70448b9bf.js"
      crossorigin="anonymous"
    ></script>
    <!-- daisy ui css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- daisy ui js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#EB5757",
              secondary: "#FEF7F7",
            },
            fontFamily: {
              primary: ["Work Sans", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- css styles  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-primary">
    <header>
      <h2 class="text-5xl text-center mt-12 mb-8 font-bold">AI Universe Hub</h2>
      <!-- header section sort button -->
      <section class="flex justify-center">
        <button
          onclick="loadData(false)"
          class="btn text-xl sm:btn-sm md:btn-md lg:btn-lg border-0 text-white font-bold bg-primary rounded-2xl"
        >
          Sort By Date
        </button>
      </section>
    </header>
    <main class="sm:container mx-auto mt-12">
      <section
        id="card-container"
        class="grid lg:grid-cols-3 md:grid-cols-2 gap-5"
      ></section>
      <section class="flex justify-center">
        <button id="btn-see-more"
          onclick="loadData(false)"
          class="btn text-xl sm:btn-sm md:btn-md my-6 lg:btn-lg border-0 text-white font-bold bg-primary rounded-2xl"
        >
          See More
        </button>
      </section>
    </main>
    <footer></footer>
    <!-- custom js -->
    <script src="js/app.js"></script>
  </body>
</html>
